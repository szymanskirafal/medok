{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col">
    </div>
    <div class="col-6">
      <div class="jumbotron">
        <h1>Badanie</h1>
        <p>Dla pacjenta {{ patient.name }} {{ patient.surname }}</p>

        <form action="#" method="post">
          {{ form|crispy }}
          {% csrf_token %}
          <input class="btn btn-success" type="submit" value="Zapisz wynik">
        </form>
      </div>
    </div>
    <div class="col">
    </div>
  </div>
  <br><br>
</div>
{% endblock content %}
